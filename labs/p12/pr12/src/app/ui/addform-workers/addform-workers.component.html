<div class="row mb-3">
    <div class="col-12">
      <h5>Добавить сотрудника</h5>
    </div>
    <div class="col-4">
      <input
        type="text"
        class="form-control"
        placeholder="Имя"
        [(ngModel)]="name"

      />
    </div>
    <div class="col-4">
      <input
        type="text"
        class="form-control"
        placeholder="Фамилия"
        [(ngModel)]="surname"

      />
    </div>
    <div class="col-4">
      <select class="custom-select" [(ngModel)]="type" >
        <option  [ngValue]="myWorkerType.programmer">Программист</option>
      <option [ngValue]="myWorkerType.designer">Дизайнер</option>
      <option [ngValue]="myWorkerType.copywriter">Рекламщик</option>
      <option [ngValue]="myWorkerType.manager">Менеджер</option>
      </select>
      
 
    </div>
    <div class="col-12 mt-1">
      <button class="btn btn-outline-primary btn-sm" (click)="onAddWorkers()">Добавить</button>
    </div>
  </div>
  
  <div class="container">
    <form [formGroup]="personForm">
      <div class="row mt-2">
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            placeholder="Имя"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            formControlName="lastName"
            placeholder="Фамилия"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            formControlName="middleName"
            placeholder="Отчество"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            formControlName="seriaP"
            placeholder="Серия"
          />
        </div>
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            formControlName="numberP"
            placeholder="Номер"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            formControlName="inn"
            placeholder="ИНН"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            formControlName="email"
            placeholder="Почта"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            formControlName="phone"
            placeholder="Телефон"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <button [disabled]="personForm.invalid" class="btn btn-primary">
            Сохранить
          </button>
        </div>
      </div>
    </form>
  </div>
