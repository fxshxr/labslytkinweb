<form [formGroup]="addForm">
  <div class="row mb-3">
    <div class="col-12">
      <h5>Добавить сотрудника</h5>
    </div>
    <div class="col-4">
      <input
        type="text"
        class="form-control"
        placeholder="Имя"
        formControlName="name"
      />
    </div>
    <div class="col-4">
      <input
        type="text"
        class="form-control"
        placeholder="Фамилия"
        formControlName="surname"
      />
    </div>
    <div class="col-4">
      <input
        [textMask]="{ mask: mask }"
        type="text"
        class="form-control"
        placeholder="Телефон"
        formControlName="phone"
      />
    </div>
    <div class="col-12 mt-2">
      <select class="custom-select" formControlName="type">
        <option [ngValue]="myWorkerType.programmer">Программист</option>
        <option [ngValue]="myWorkerType.designer">Дизайнер</option>
        <option [ngValue]="myWorkerType.copywriter">Рекламщик</option>
        <option [ngValue]="myWorkerType.manager">Менеджер</option>
      </select>
    </div>
    <div class="col-12 mt-1">
      <button
        class="btn btn-outline-primary btn-sm"
        (click)="onAddWorker()"
        [disabled]="addForm.invalid"
      >
        Добавить
      </button>
      <div *ngIf="addForm.invalid" class="alert alert-info">
        Для добавления работника заполните все поля
      </div>
    </div>
  </div>
</form>
