<ng-container *ngIf="workers.length > 0">
  <div class="row">
    <div class="col-12">
      <h5>{{ title }}</h5>
      <div class="row mb-3">
        <div class="col-12">
          <span>Фильтр по имени или фамилии</span>
        </div>
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            placeholder="По имени"
            [(ngModel)]="searchName"
          />
        </div>
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            placeholder="По фамилии"
            [(ngModel)]="searchSurname"
          />
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" [style.width]="'100px'">#</th>
            <th scope="col" [style.width]="'40%'">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Телефон</th>
            <th scope="col" [style.width]="'150px'"></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let worker of workers | workersfilter: searchName:searchSurname
            "
          >
            <th scope="row">{{ worker.id }}</th>
            <td *ngIf="!worker.edit">{{ worker.name }}</td>
            <td *ngIf="!worker.edit">{{ worker.surname }}</td>
            <td *ngIf="!worker.edit">{{ worker.phone }}</td>
            <td *ngIf="worker.edit">
              <input type="text" [(ngModel)]="worker.name" />
            </td>
            <td *ngIf="worker.edit">
              <input type="text" [(ngModel)]="worker.surname" />
            </td>
            <td *ngIf="worker.edit">
              <input type="text" [(ngModel)]="worker.phone" />
            </td>
            <td>
              <button
                class="btn btn-outline-primary btn-sm"
                (click)="onEditWorker(worker.id)"
              >
                Редактировать
              </button>
            </td>
            <td>
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="onDeleteWorker(worker.id)"
              >
                Удалить
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
